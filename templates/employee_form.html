{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form method="post">
{% csrf_token %}
{{form.fullname|as_crispy_field}}
{{form.Mobile|as_crispy_field}}
<div class="row">
    <div class="col-md-4">
    {{form.emp_code|as_crispy_field}}
    
    </div>
    <div class="col-md-8">
    {{form.position|as_crispy_field}}     
</div>
</div>
<div class="row">
    <div class="col-md-8">
    <br>
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-face-grin"></i>Submit</button>
</div>
<div class="col-md-4"><br>

<a href=""><button type="submit" class="btn btn-danger"><i class="fa-solid fa-angle-right"></i></i>Back to list</button></a>
    
</div>
</div>
</form>
{% endblock %}
